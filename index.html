      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Print styles for Invoice */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-invoice, #printable-invoice * {
          visibility: visible;
        }
        #printable-invoice {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
